<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'common/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Layui-->
    <link rel="stylesheet" href="{% static 'common/layui/css/layui.css' %}"/>
    <!--font-awesome-->
    <link rel="stylesheet" href="{% static 'common/font-awesome/css/font-awesome.min.css' %}"/>
    <!--全局样式表-->
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/edit.css' %}"/>
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'common/jquery/jquery-3.6.4.js' %}"></script>
    <script src="{% static 'common/layer/layer.js' %}"></script>
    <script src="{% static 'common/layui/layui.js' %}"></script>
</head>
<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'common/jquery/jquery-3.6.4.js' %}"></script>

    <!--
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'common/bootstrap/js/bootstrap.js' %}"></script>
<!-- layui.js -->
{#<!--    <script>$("ul.layui-fixbar").css("display","none");</script>-->#}
    <!-- 全局脚本 -->
    <script src="{% static 'js/global.js' %}"></script>
<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
